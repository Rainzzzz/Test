<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
    <script>
       // alert(document.getElementById("btn"));//null 获取到的对象为空（这个对象不存在）


        window.onload=function(){
            document.getElementById("btn").onclick=function(){
                document.getElementById("box").style.width="200px";
                document.getElementById("box").style.height="200px";
            };
        };

    </script>
</head>
<body>
<input type="button" name="btn" id="btn" value="按钮">
<div id="box"></div>

</body>
</html>
