<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
    width:100px;
    height:100px;
    background:red;
    }
    </style>
</head>
<body>
<input type="button" name="btn" id="btn" value="按钮">
<div id="box">1</div>
  <!--  需求：
    2、点击按钮，让div的宽度与高度变化
    步骤：
    1、拿到按钮
    document.getelementbyid("btn")
    2、给按钮添加点击事件
    按钮.onclick=function(){
   1、拿到要改的元素
   document.getelementbyid("box")
   2、修改其宽高
   div.style.width=值
   div.style.height=值
    }
    修改属性
    元素.style.样式=值;
    -->
    <script>
        document.getelementbyid("btn").onclick=function(){
           document.getelementbyid("box").style.width="200px";
            document.getelementbyid("box").style.height="200px";
            document.getelementbyid("box").style.background="yellow";
        };
    </script>

<div style="text-align: center">

</body>
</html>
