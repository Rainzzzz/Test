<html>

    <title></title>
    <style>
        #box{
            width:100px;

            background-color: red;
        }
    </style>
    <script>
window.onload=function(){
    var btn1=document.getElementById('btn1');

    btn1.onclick=function (){

        /*box.style.width="200px";

    function setStyle(){
        box.style.width="200px";

    }
}

</div>
