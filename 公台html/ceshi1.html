<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
    <script>
        function changeWidth(e){
            var text1=document.getElementById("text1");
            var text2=document.getElementById("text2");
            var box=document.getElementById("box");
            console.log('e.keyCode', e.keyCode);
            if(e.keyCode==13){
                console.log(text1);
                if(text1.value=='width'){
                    console.log('value',text2.value);
                    box.style.width=text2.value+'px ';


                }
                if(text1.value=="height"){
                    console.log("value",text1.value);
                    box.style.height=text2.value+'px';
                }

            }
        }
    </script>
</head>
<body>
<input type="text" id="text1" value="" >
<input type="text" id="text2" value="" onkeypress="changeWidth(event)">


<div id="box"></div>
</body>
</html>
