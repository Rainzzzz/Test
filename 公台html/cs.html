    <title>6666</title>
    <script>
        $(document).ready(

                $("p").click(

                )
            })
    </script>

    <script>
        $(document).ready(
                function(){
                    $("#1").click(
                        function(){
                            $("#8").show(2000);

                        }
                    )
                }
        )
    </script>

    <script>
        $(document).ready(
                function(){
                    $("#2").click(
                            function(){
                                $("#8").hide();
                                $("#3").fadeOut(1000);
                            }
                    )
                }
        )
    </script>


</head>
