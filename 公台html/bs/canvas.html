<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" style="border:1px solid red;display:block;">
    不支持
</canvas>
<script>
    window.onload=function(){
        var canvas=document.getElementById("canvas");
        canvas.width=1000;
        canvas.height=480;
        var context=canvas.getContext("2d");
        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(700,400);
        context.lineTo(600,200);
        context.lineTo(100,100);
        context.strokeStyle="red";
        context.lineWidth=5;

        context.fillStyle="rgb(555,100,30)";
        context.fill();

        context.stroke();
        context.closePath();


        context.beginPath();
        context.moveTo(200,300);
        context.lineTo(500,230);
        context.strokeStyle="black";
        context.stroke();
        context.closePath();

        context.beginPath();
        context.lineWidth=3;
        context.strokeStyle="blue";
        context.arc(300,200,200,0,1.5*Math.PI,true
        );
        context.stroke();
        context.fillStyle="rgb(555,100,30)";
        context.fill();
        context.closePath();



        for(var i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10)
            
            context.stroke();
            context.fillStyle="rgb(555,100,30)";
            context.fill();
        }



    }
</script>
</body>
</html>
