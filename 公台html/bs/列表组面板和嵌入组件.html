<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表组面板和嵌入组件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px;">
<ul class="list-group">
    <li class="list-group-item">1.这是首页</li>
    <li class="list-group-item">2.这是第二页 <span class="badge">10</span></li>
    <li class="list-group-item">3.这是第三页</li>
    <li class="list-group-item">4.这是第四页</li>
</ul>

<div class="list-group">
    <a href="#" class="list-group-item">1.这是首页</a>
    <a href="#" class="list-group-item active">2.这是第二页 <span class="badge">10</span></a>
    <a href="#" class="list-group-item">3.这是第三页</a>
    <a href="#" class="list-group-item">4.这是第四页</a>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        我是标题区域
    </div>
    <div class="panel-body">
        我是面板容器
    </div>

    <table class="table">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>


    <ul class="list-group">
        <li class="list-group-item">1.这是首页</li>
        <li class="list-group-item">2.这是第二页 <span class="badge">10</span></li>
        <li class="list-group-item">3.这是第三页</li>
        <li class="list-group-item">4.这是第四页</li>
    </ul>
    <div class="panel-footer">我是底部</div>
</div>

<div class="embed-responsive embed-responsive-4by3">
    <embed src="http://v.youku.com/v_show/id_XMTc4MzIzODU2MA==.html">插入视频</embed>
</div>

<div class="embed-responsive embed-responsive-4by3">
<embed src="http://baidu.ku6.com/kan/a9YxR?fr=v.baidu.com/">33333333</embed>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
