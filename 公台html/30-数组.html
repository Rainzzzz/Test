<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*数组
    数据的结合
    语法
    []每个数据之间用逗号隔开，最后一个数据没有逗号
    每个数据都会对应一个下标（序号）
    数组会有一个length属性，代表数组中数据的个数
    下标代表的意思是每个数据都有自己的标示，代表数组中数据的个数
    取数组中的某个数据
    数组[下标值]*/
   var color= ["red","blue","white"];
    console.dir(color);
    console.log(color[1]);
    console.log(color[color.length-1]);
    </script>
</body>
</html>
